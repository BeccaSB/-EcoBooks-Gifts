<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBooks & Gifts - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="contact">
    <header>
        <nav>
            <a href="index.html" class="logo">EcoBooks & Gifts</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="contact-form">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Our Address</h2>
            <p>123 Green Street, EcoCity, EC 12345</p>
            <p>Email: contact@ecobooksandgifts.com</p>
            <p>Phone: (123) 456-7890</p>
            <!-- Add a map if relevant -->
            <!-- <div id="map"></div> -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EcoBooks & Gifts. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
